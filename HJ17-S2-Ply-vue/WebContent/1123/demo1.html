<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/vue.min.js"></script>
<style type="text/css">
[v-cloak]{
	display:none;//
}
.cls1{
	width:30px;
	height:30px;
	background:#666
}

.cls2{
	border:5px red soild;
	margin:5px
}
</style>
</head>
<body>
<div id="app" v-cloak>
	<h3>{{txt}}, vue.js</h3>
	<!-- v-text -->
	<h4 v-text="txt1 + ', vue.js'"></h4>
	<!-- v-html -->
	<h4 v-html="txt2"></h4>
	<!-- v-once -->
	<h4 v-once>{{txt3}}</h4>
	
	<a :href="taobao">淘宝</a>
	<div v-bind:class="{cls1:true,cls2:true}">test1</div>
	<div v-bind:class="{cls1:true}" class="cls2">test2</div>
	<div v-bind:class="clsArr">test3</div>
	<div v-bind:class="clsFn()">test4</div>
</div>
<script type="text/javascript">
setTimeout(function(){
	var vue = new Vue({
		el : "#app",//
		data : {
			txt : "hello world",//
			txt1 : "你好中国",
			txt2 : '<a href="#">test</a>',
			txt3 : '不能修改的内容',
			
			taobao : "https://www.taobao.com",
			clsArr : ["cls1","cls3"]
		},
		methods : {
			clsFn : function(){
				return ["cls1","cls2"];
			}
		}
	});
}, 500);

</script>
</body>
</html>
